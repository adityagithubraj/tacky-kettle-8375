<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
</head>
<body>
    <div id="container">
<h1>Notes page</h1>

<input type="text" id="title" placeholder="product titel..">
<input type="text" id="content" placeholder="product content..">
<input type="text" id="author" placeholder="product author">
<button onclick="onAdd()">add on</button>
    </div>
</body>
</html>
<script>
const onAdd=()=>{
    const payload={
  
        titel:document.getElementById("title").value,
        content:document.getElementById("content").value,
        author:document.getElementById("author").value
    }
    fetch("http://localhost:8080/products/create",{
        method:"POST",
        headers:{
            "Content-type":"application/json",
            "Authorization":localStorage.getItem("token")
        },
        body:JSON.stringify(payload)
    }).then(res=>res.json())
    .then(res=>{
        console.log(res)
        localStorage.setItem("token",res.token)
    })
    .catch(err=>console.log(err))

}
</script>
